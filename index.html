<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="tab">
        <div class="container">
            <div class="tab-content-wrap">
                <div class="tab-buttons">
                    <button class="tab-button" data-rel="tab-1">Apple</button>
                    <button class="tab-button" data-rel="tab-2">Orange</button>
                    <button class="tab-button" data-rel="tab-3">Pear</button>
                </div>
                <div id="tab-1" class="tab-content open">
                    <h2>Apple</h2>
                    <p>This is Apple</p>
                </div>
                <div id="tab-2" class="tab-content">
                    <h2>Orange</h2>
                    <p>This is Orange</p>
                </div>
                <div id="tab-3" class="tab-content">
                    <h2>Pear</h2>
                    <p>This is Pear</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
